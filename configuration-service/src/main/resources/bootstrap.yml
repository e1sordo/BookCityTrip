spring:
  application:
    name: configuration-service
  profiles:
    active: native
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: https://github.com/vlavik007/BookCityTrip/tree/dev/bct-configs
          searchPaths: /*/config
          default-label: dev
        native:
          search-locations: classpath:/configurations

server:
  port: ${CONFIGURATION_SERVICE_PORT:8888}